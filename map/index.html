<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>自定义定位图标</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=34fb3a4b93ac83d243242aa1c04ae3f1"></script>
    <style type="text/css">
        #tip {
            height: 50px;
            background-color: #fff;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid #969696;
            position: absolute;
            font-size: 12px;
            right: 10px;
            bottom: 20px;
            border-radius: 3px;
            line-height: 45px;
        }

        #tip input[type='button'] {
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 10px;
            background-color: #0D9BF2;
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: #fff;
            font-size: 12px;
            border-radius: 3px;
            outline: none;
            border: 0;
            float: right;
        }
    </style>
</head>
<body>
<div id="mapContainer"></div>
<div id="tip">
</div>
<script type="text/javascript">
    var arr=new Array();//经纬度坐标数组
    mapObj = new AMap.Map('mapContainer');
    mapObj.plugin('AMap.Geolocation', function () {
        geolocation = new AMap.Geolocation({
        enableHighAccuracy: true,//是否使用高精度定位，默认:true
        timeout: 10000,          //超过10秒后停止定位，默认：无穷大
        maximumAge: 0,           //定位结果缓存0毫秒，默认：0
        noIpLocate:true,//定位失败后是否走IP定位，默认值为false
        convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
        showButton: true,        //显示定位按钮，默认：true
        buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
        buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
        showMarker: false,        //定位成功后在定位到的位置显示点标记，默认：true
        showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
        panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
        zoomToAccuracy:true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        isSupported:function(){
            return false;
        }
    });
    mapObj.addControl(geolocation);
    geolocation.getCurrentPosition();
    AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
    AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    var dataroute = [];
    function onComplete(data) {
        var str=['定位成功'];
        arr.push(new AMap.LngLat(data.position.getLng(),data.position.getLat()));
        dataroute.push(data.position.getLng()+','+data.position.getLat());
        str.push('经度：' + data.position.getLng());
        str.push('纬度：' + data.position.getLat());
        str.push('精度：' + data.accuracy + ' 米');
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
        document.getElementById('tip').innerHTML = str.join('<br>');
        var marker = new AMap.Marker({
            position: [data.position.getLng(), data.position.getLat()],
            map:mapObj,
            icon: new AMap.Icon({  //复杂图标
                size: new AMap.Size(27, 36),//图标大小
                image: "http://webapi.amap.com/images/custom_a_j.png", //大图地址
                imageOffset: new AMap.Pixel(0, 0)//相对于大图的取图位置
            }),
        });
        document.getElementById('tip').onclick =  function(){
	        console.log(1);
	        console.log(arr);
	        //导航组件
	        location.href= 'http://m.amap.com/navi/?start='+dataroute[0]+'&dest='+dataroute[1]+'&destName=阜通西&naviBy=car&key=d3f5d8b3b05231fa6a11375492310e3a';
	        //定义折线对象
	        polyline=new AMap.Polyline({
	            map:mapObj,
	            path:arr,     //设置折线的节点数组
	            strokeColor:"#F00",
	            strokeOpacity:0.4,
	            strokeWeight:3,
	            strokeStyle:"dashed",
	            strokeDasharray:[10,5]
	        });  
	        polyline.setMap(mapObj);
	    }
    }
    //解析定位错误信息
    function onError(data) {
        document.getElementById('tip').innerHTML = '定位失败';
    }

    var clickEventListener = mapObj.on('click', function(e) {
        console.log(e.lnglat.getLng() + ',' + e.lnglat.getLat());
        arr.push(new AMap.LngLat(e.lnglat.getLng(),e.lnglat.getLat()));
        dataroute.push(e.lnglat.getLng() + ',' + e.lnglat.getLat());
    });
    

    

        
    
});
</script>
</body>
</html>
