<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5超逼真下雪场景效果</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body{
			background-image:url('images/snow.jpg');
			background-size:cover;
			background-repeat: no-repeat;
			background-color:#222;
			position: relative;
			width:100%;
			overflow-x: hidden;
		}
		.contain{
			position: absolute;
			width: 100%;
			bottom: 0;
		}
		.contain img{
			width: 100%;
		}
	</style>
</head>
<body>
<audio autoplay="autoplay" src="circulation.mp3" loop="loop">
  <source src="circulation.mp3" />
</audio>
	<div class="contain">
		<img src="images/14Tky6.png">
	</div>
	<script src="js/ThreeCanvas.js"></script>
	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="js/Snow.js"></script>
	<script src="js/snowFall.js"></script>
	<script type="text/javascript">
		$.snowFall({
			//创建粒子数量，密度
			particleNo: 500,
			//粒子下拉速度
			particleSpeed:30,
			//粒子在垂直（Y轴）方向运动范围
			particleY_Range:1300,
			//粒子在垂直（X轴）方向运动范围
			particleX_Range:1000,
			//是否绑定鼠标事件
		    bindMouse: false,
		    //相机离Z轴原点距离
		    zIndex:600,
		  //摄像机视野角度
		    angle:55,
		    wind_weight:0
		});
	</script>
</body>
</html>
